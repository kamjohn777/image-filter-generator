<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Image Filter</title>
</head>
<body>
    <div class="container">

        <div class="filter">
            <div class="input-box">
                <span>Grayscale</span>
                <input type="range" min="0" max="100" value="0" name="grayscale" id="grayScale">
            </div>
        </div>

        <div class="result">
            <img style="height: 500px;" src="./assets/pexels-alex-montes-1820563.jpg" alt="" id="Image">
    
            <div class="output">example
                
            </div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
